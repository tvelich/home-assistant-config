upstairs_bathroom_timer_start:
  sequence:
    - choose:
        - conditions:
            condition: state
            entity_id: input_boolean.sleep_mode_enabled
            state: 'on'
          sequence:
            - service: timer.start
              data:
                entity_id: timer.bathroom_upstairs_lights
                duration:
                  minutes: 5
      default:
        - service: timer.start
          data:
            entity_id: timer.bathroom_upstairs_lights
            duration:
              minutes: 15
