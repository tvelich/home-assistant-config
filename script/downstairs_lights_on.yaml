downstairs_lights_on:
  sequence:
    - service: python_script.light_turn_on
      data:
        entity_id:
          - light.hue_downstairs
          - switch.desk
    - service: python_script.light_turn_on
      data:
        entity_id: light.hue_bloom_1
        color_name: green
    - service: python_script.light_turn_on
      data:
        entity_id: light.hue_lightstrip_plus_1
        color_name: blue
