set_outside_lights_default_colors:
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.hue_outdoor_spot_1
          - light.hue_outdoor_spot_5
        color_name: green
        transition: "{{ states('input_number.light_transition') | float }}"
    - service: light.turn_on
      data:
        entity_id:
          - light.hue_outdoor_spot_2
          - light.hue_outdoor_spot_3
          - light.hue_outdoor_spot_4
        color_name: blue
        transition: "{{ states('input_number.light_transition') | float }}"
