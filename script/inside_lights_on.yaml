inside_lights_on:
  sequence:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.dining_room_lights
          - switch.desk
          - switch.holiday_lights
    - service: python_script.light_turn_on
      data:
        entity_id: light.inside_core
    - service: python_script.light_turn_on
      data:
        entity_id: light.hue_bloom_1
        color_name: green
    - service: python_script.light_turn_on
      data:
        entity_id: light.hue_lightstrip_plus_1
        color_name: blue
