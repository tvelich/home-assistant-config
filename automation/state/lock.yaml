- alias: state_lock_left_unlocked
  trigger:
    - entity_id: lock.front_door
      platform: state
      to: 'unlocked'
      for:
        minutes: 20
    - entity_id: lock.deck_door
      platform: state
      to: 'unlocked'
      for:
        minutes: 20
    - entity_id: lock.sunroom_door
      platform: state
      to: 'unlocked'
      for:
        minutes: 20
    - entity_id: lock.garage_back_door
      platform: state
      to: 'unlocked'
      for:
        minutes: 20
  action:
    service: notify.notify
    data_template:
      message: >
        {% if trigger.entity_id == 'lock.deck_door' %}
          Deck door is still unlocked!
        {% elif trigger.entity_id == 'lock.front_door' %}
          Front door is still unlocked!
        {% elif trigger.entity_id == 'lock.garage_back_door' %}
          Garage back door is still unlocked!
        {% elif trigger.entity_id == 'lock.sunroom_door' %}
          Sunroom door is still unlocked!
        {% else %}
          A door is still unlocked!
        {% endif %}
      data:
        push:
          badge: 1
