- alias: garage_check_water_leak
  trigger:
    - platform: time_pattern
      minutes: '/5'
    - entity_id: binary_sensor.garage_water_sensor_water_leak_detected
      platform: state
      to: 'on'
  condition:
    condition: state
    entity_id: binary_sensor.garage_water_sensor_water_leak_detected
    state: 'on'
  action:
    service: notify.notify
    data:
      message: Water detected in garage!
      data:
        push:
          badge: 1

- alias: garage_back_door_left_open
  trigger:
    entity_id: binary_sensor.garage_back_door_open
    platform: state
    to: 'on'
    for:
      minutes: 15
  action:
    service: notify.notify
    data_template:
      message: Garage back door is still open!
      data:
        push:
          badge: 1

- alias: garage_lift_door_left_open
  trigger:
    entity_id: cover.garage_door_opener
    platform: state
    to: 'open'
    for:
      minutes: 15
  action:
    service: notify.notify
    data_template:
      message: Garage lift door is still open!
      data:
        push:
          badge: 1

- alias: garage_door_relock
  trigger:
    entity_id: binary_sensor.garage_back_door_open
    platform: state
    to: 'off'
    for:
      minutes: 60
  action:
    service: lock.lock
    data:
      entity_id: lock.garage_door_lock

- alias: garage_back_door_notify_unlocked
  trigger:
    entity_id: lock.garage_door_lock
    platform: state
    to: 'unlocked'
    for:
      minutes: 120
  action:
    service: notify.notify
    data:
      message: Garage back door is still unlocked!
      data:
        push:
          badge: 1
