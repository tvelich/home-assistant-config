- alias: inside_lights_sleep_mode_off
  trigger:
    platform: state
    entity_id: input_boolean.sleep_mode_enabled
    from: 'on'
    to: 'off'
  action:
    service: light.turn_on
    data:
      entity_id:
        - light.inside
        - light.inside_accent
      brightness_pct: "{{ states('sensor.default_indoor_brightness') | float }}"
      transition: 300

- alias: inside_lights_sleep_mode_on
  trigger:
    platform: state
    entity_id: input_boolean.sleep_mode_enabled
    from: 'off'
    to: 'on'
  action:
    service: light.turn_off
    continue_on_error: true
    data:
      entity_id:
        - light.inside
        - light.inside_accent
      transition: 5

- alias: inside_lights_home_on
  trigger:
    entity_id: binary_sensor.home
    platform: state
    from: 'off'
    to: 'on'
  action:
    service: light.turn_on
    data:
      entity_id:
        - light.inside
        - light.inside_accent
      brightness_pct: "{{ states('sensor.default_indoor_brightness') | float }}"

- alias: inside_lights_home_off
  trigger:
    entity_id: binary_sensor.home
    platform: state
    from: 'on'
    to: 'off'
  action:
    service: light.turn_off
    data:
      entity_id:
        - light.inside
        - light.inside_accent
