path: weather_view
title: Weather
badges: []
cards:
  - type: weather-forecast
    entity: weather.dark_sky
  - type: 'custom:auto-entities'
    card:
      type: entities
      title: Weather
      show_header_toggle: false
    filter:
      include:
        - entity_id: "sun.*"
        - entity_id: "*dark_sky*"
    sort:
      method: entity_id
icon: 'mdi:weather-partly-cloudy'
