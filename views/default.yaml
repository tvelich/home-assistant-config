path: default_view
title: Overview
badges: []
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - device_tracker.tom_phone
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.inside
            icon_height: 50px
            tap_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.inside_lights
          - type: entity-button
            entity: light.upstairs
            icon_height: 50px
          - type: entity-button
            entity: light.downstairs
            icon_height: 50px
            tap_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.downstairs_lights
          - type: entity-button
            entity: light.outside
            icon_height: 50px
            tap_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.outside_lights
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.bedtime
            icon: 'mdi:sleep'
            icon_height: 50px
            show_name: false
            tap_action:
              action: call-service
              service: script.bedtime
          - type: entity-button
            entity: script.bedtime
            icon: 'mdi:sleep-off'
            icon_height: 50px
            show_name: false
            tap_action:
              action: call-service
              service: script.wake
          - type: entity-button
            entity: vacuum.roomba
            icon_height: 50px
            show_name: false
      - type: horizontal-stack
        cards:
          - type: picture-glance
            camera_image: camera.porch
            entities:
              - light.front_yard
              - lock.front_door
              - binary_sensor.front_door_open
            aspect_ratio: '16:9'
          - type: picture-glance
            camera_image: camera.office
            entities:
              - light.office
      - type: horizontal-stack
        cards:
          - type: picture-glance
            camera_image: camera.garage
            entities:
              - lock.garage_door
              - cover.garage_lift_door
              - binary_sensor.garage_door_open
          - type: picture-glance
            camera_image: camera.sunroom
            entities:
              - light.sunroom
              - lock.sunroom_door
              - binary_sensor.sunroom_door_open
      - type: horizontal-stack
        cards:
          - type: picture-glance
            entities:
              - light.backyard
              - lock.deck_door
              - binary_sensor.deck_door_open
            camera_image: camera.deck
          - type: picture-glance
            camera_image: camera.backyard
            entities:
              - light.backyard
      - type: alarm-panel
        entity: alarm_control_panel.abode_alarm
      - type: thermostat
        entity: climate.hallway
      - type: entities
        entities:
          - sun.sun
          - sensor.weather_cloudiness
          - sensor.weather_fog
          - sensor.weather_humidity
          - sensor.weather_precipitation
          - sensor.weather_symbol
          - sensor.weather_temperature
          - sensor.weather_wind_speed
          - timer.backyard_lights
        title: Weather
        show_header_toggle: false
icon: 'mdi:home'
